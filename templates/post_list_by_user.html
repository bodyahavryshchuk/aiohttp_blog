{% extends 'base.html' %}

{% block content %}
				<div class="col-sm-9 padding-right">
					<div class="features_items"><!--features_items-->
						<h2 class="title text-center">Features Items</h2>
						{% for post in users_post %}
						<div class="col-sm-4">
							<div class="product-image-wrapper">
								<div class="single-products">
									<div class="productinfo text-center">
										<a href="{{ post.get_absolute_url }}"><img src="{{ post.image.url }}" alt="" width="240px" height="300px"/></a>
										<h2>₴ {{ post.price }}</h2>
										<p>{{ post.name }}</p>
										<a href="#" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>Add to cart</a>
									</div>

								</div>
								<div class="choose">
									<ul class="nav nav-pills nav-justified">
										<li><a href="{% url 'post_update' post.pk %}">Редактировать</a></li>
										<li><a href="{% url 'post_delete' post.pk %}">Удалить</a></li>
									</ul>
								</div>
							</div>
						</div>
						{% endfor %}
					</div>
				</div>
{% endblock %}
