{% extends 'base.html' %}

{% block content %}

			<div class="row">
				<div class="col-sm-4 col-sm-offset-1">
					<div class="signup-form"><!--sign up form-->
						<h2>Для создания объявления заполните поля!</h2>
						<form action="{{url ('post_update', id=post.id)}}" method="POST" enctype="multipart/form-data">
							{% for field in form %}
							 {% if field.errors %}
								<div class="alert alert-danger">
									{{ field.errors }}
								</div>
							{% endif %}
							{{ field.label(class='control-label') }}:
           					{{ field(class='form-control') }}
							{% endfor %}
							<button type="submit" class="btn btn-default">Update</button>
						</form>
					</div><!--/sign up form-->
				</div>
			</div>

{% endblock %}
